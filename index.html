<html>

	<script src="a.js"></script>
	<script src="b.js"></script>

	<h4>Number of Javascript not loaded from Browser Cache</h4>
	
	<h1 id="demo"></h1>

	<script>
	var entries = performance.getEntriesByType('resource');
	var jsc = 0;
	entries.forEach(entry => {if(entry.initiatorType && entry.initiatorType === 'script' && 
		entry.transferSize !=0) 
		jsc++;
	  });
	document.getElementById("demo").innerHTML = jsc;

	</script>

</html>
